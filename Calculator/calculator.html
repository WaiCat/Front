<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carculator">
      <div id="monitor">
        <div id="tmpbox"></div>
        <div id="subMonitor"></div>
      </div>
      <div class="box">
        <div class="containor">
          <button class="button" onclick="insertnum(7)">7</button>
          <button class="button" onclick="insertnum(4)">4</button>
          <button class="button" onclick="insertnum(1)">1</button>
          <button class="button" onclick="negation()">+/-</button>
        </div>

        <div class="containor">
          <button class="button" onclick="insertnum(8)">8</button>
          <button class="button" onclick="insertnum(5)">5</button>
          <button class="button" onclick="insertnum(2)">2</button>
          <button class="button" onclick="insertnum(0)">0</button>
        </div>

        <div class="containor">
          <button class="button" onclick="insertnum(9)">9</button>
          <button class="button" onclick="insertnum(6)">6</button>
          <button class="button" onclick="insertnum(3)">3</button>
          <button class="button" onclick="insertnum('.')">.</button>
        </div>

        <div class="containor">
          <button class="button" onclick="operator('x')">x</button>
          <button class="button" onclick="operator('/')">/</button>
          <button class="button" onclick="operator('+')">+</button>
          <button class="button" onclick="operator('-')">-</button>
        </div>
      </div>
      <div>
        <button class="total" onclick="total()">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
